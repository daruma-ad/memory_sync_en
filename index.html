<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>anoano - Name Recall</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon.png">
    <meta name="theme-color" content="#f8f9fa">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- App Header -->
    <header class="app-header">
        <h1 class="app-title"><i class="fa-solid fa-brain"></i> anoano</h1>
        <div class="header-actions">
            <button class="icon-btn" id="btn-show-tags" aria-label="Tags">
                <i class="fa-solid fa-tags"></i>
            </button>
            <button class="icon-btn primary" id="btn-add-person" aria-label="Add Person">
                <i class="fa-solid fa-plus"></i>
            </button>
        </div>
    </header>

    <main class="app-main">

        <!-- Screen 1: Top List (Home) -->
        <section id="screen-home" class="screen active">
            <div class="search-bar">
                <i class="fa-solid fa-search"></i>
                <input type="text" id="search-input" placeholder="Search name or tag...">
            </div>

            <div class="filter-status" id="filter-status" style="display: none;">
                <span class="filter-label">Filtering by tag:</span>
                <span class="tag-badge active filter-badge" id="current-filter-tag">#tag <i
                        class="fa-solid fa-xmark"></i></span>
            </div>

            <div class="people-grid" id="people-list">
                <!-- Person Cards will be injected here -->
                <div class="empty-state" id="empty-state">
                    <div class="empty-icon"><i class="fa-regular fa-face-smile"></i></div>
                    <h3>No one registered yet</h3>
                    <p>Tap the + button to add someone</p>
                </div>
            </div>
        </section>

        <!-- Screen 2: Add/Edit Person -->
        <section id="screen-form" class="screen">
            <div class="screen-header">
                <button class="back-btn" id="btn-back-form"><i class="fa-solid fa-arrow-left"></i> Back</button>
                <h2 id="form-title">Add New Person</h2>
            </div>

            <form id="person-form" class="modern-form">
                <input type="hidden" id="form-id">

                <div class="avatar-selector">
                    <div class="avatar-preview" id="avatar-preview">
                        <i class="fa-solid fa-user"></i>
                    </div>
                    <p class="hint">Profile Icon</p>
                </div>

                <div class="input-group">
                    <label for="input-name">Name <span class="required">*</span></label>
                    <input type="text" id="input-name" placeholder="John Doe" required>
                </div>

                <div class="input-group">
                    <label for="input-tags">Traits & Tags (comma separated)</label>
                    <input type="text" id="input-tags" placeholder="e.g. Golf, Dog lover, Tech">
                    <p class="hint">Enter traits as words and separate with commas (,)</p>
                </div>

                <!-- Tag Preview Container -->
                <div id="tag-preview-container" class="tag-preview-container"></div>

                <div class="input-group">
                    <label for="input-memo">Notes & Encounters</label>
                    <textarea id="input-memo" rows="4" placeholder="Where you met, what you talked about..."></textarea>
                </div>

                <button type="submit" class="full-btn primary-bg">Save Profile</button>
            </form>
        </section>

        <!-- Screen 3: Person Detail -->
        <section id="screen-detail" class="screen">
            <div class="screen-header">
                <button class="back-btn" id="btn-back-detail"><i class="fa-solid fa-arrow-left"></i> Back</button>
                <div class="detail-actions">
                    <button class="icon-btn" id="btn-edit-person"><i class="fa-solid fa-pen"></i></button>
                    <button class="icon-btn danger" id="btn-delete-person"><i class="fa-solid fa-trash"></i></button>
                </div>
            </div>

            <div class="detail-content">
                <div class="detail-header-card glass-panel">
                    <div class="detail-avatar" id="detail-avatar"></div>
                    <h2 class="detail-name" id="detail-name">Name</h2>
                </div>

                <div class="detail-section">
                    <h3><i class="fa-solid fa-tags section-icon"></i> Tags</h3>
                    <div class="tag-cloud" id="detail-tags">
                        <!-- Tags injected here -->
                    </div>
                </div>

                <div class="detail-section">
                    <h3><i class="fa-solid fa-file-lines section-icon"></i> Notes & Encounters</h3>
                    <div class="memo-content glass-panel" id="detail-memo">
                        <!-- Memo injected here -->
                    </div>
                </div>
            </div>
        </section>

        <!-- Screen 4: Tag List -->
        <section id="screen-tags" class="screen">
            <div class="screen-header">
                <button class="back-btn" id="btn-back-tags"><i class="fa-solid fa-arrow-left"></i> Back</button>
                <h2>All Tags</h2>
            </div>

            <div class="tag-cloud full-page" id="all-tags-list">
                <!-- All unique tags injected here -->
                <div class="empty-state" id="tags-empty-state" style="display: none;">
                    <p>No tags yet</p>
                </div>
            </div>
        </section>

    </main>

    <script src="app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw.js');
        }
    </script>
</body>

</html>
